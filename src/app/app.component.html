<div class="row justify-content-center">
  <div class="mt-md-4 col-md-10 col-sm-11 position-fixed p-0" style="z-index: 10;">
    <app-navbar></app-navbar>
  </div>
</div>
<router-outlet></router-outlet>

<div class="w-75 m-auto alert alert-dark msg-alert position-fixed" *ngIf="updateAvailable">
  <div class="d-flex justify-content-between align-items-center align-items-center">
    <p class="mb-0">
      <i class="fa-solid fa-info-circle"></i>
      <span class="ms-2">New Version of a website is ready.</span>
    </p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-link me-2" (click)="reloadApp()">
        Get new version
      </button>

      <button class="btn btn-link" (click)="dismissAlert()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
</div>
